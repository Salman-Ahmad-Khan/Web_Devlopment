WHAT IS FLEXBOX?

CSS flexbox layout allows you to easily format HTML Flexbox makes it simple to align items vertically and horizontally using rows and columns. Items will "flex" to different sizes to fill the space. It makes responsive design easier.

Why is FlexBox?
• Vertically centering a block of content inside its parent.
• Making all the children of a container take up an equal amount of the available width/height, regardless of how much width/height is available.
• Making all columns in a multiple-column layout adopt the same height even if they contain a different amount of content.


Terminologies:
• main-axis: The main axis of a flex container is the primary axis along which flex items are laid out. The direction is based on the flex-direction property.

• main-start | main-end: The flex items are placed within the container starting on the main-start side and going
toward the main-end side.

• main size: The width or height of a flex container or flex item, whichever is in the main dimension, is that box's
main size. Its main size property is thus either its width or height property, whichever is in the main dimension.

• cross axis: The axis perpendicular to the main axis is called the cross axis. Its direction depends on the main axis
direction.

• cross-start | cross-end: Flex lines are filled with items and placed into the container starting on the cross-start
side of the flex container and going toward the cross-end side.

• cross size: The width or height of a flex item, whichever is in the cross dimension, is the item's cross size. The
cross size property is whichever of 'width' or 'height' that is in the cross dimension.
-->
