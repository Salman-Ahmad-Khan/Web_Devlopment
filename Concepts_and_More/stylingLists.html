    <!--LISTS:
     Lists are very helpful in conveying a set of either numbered or bulleted points. 
This chapter teaches you how to control list type, position, style, etc., using 
CSS.
We have the following five CSS properties, which can be used to control lists:
1. The list-style-type allows you to control the shape or appearance of the 
marker.
2. The list-style-position specifies whether a long point that wraps to a 
second line should align with the first line or start underneath the start of 
the marker.
3. The list-style-image specifies an image for the marker rather than a 
bullet point or number.
4. The list-style serves as shorthand for the preceding properties.
5. The marker-offset specifies the distance between a marker and the text  -->
