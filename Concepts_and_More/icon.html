<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <script src="https://kit.fontawesome.com/e96cd4a78f.js" crossorigin="anonymous"></script>
    <style>
        
        nav {

            
            padding: 3px;
            border: 3px;
            margin: 5px;
           
            overflow:hidden;
           
        }

        nav i,
        p {
            text-decoration: none;
           

            padding: 20px;
            float: left;
        }
    </style>
</head>

<body>
    <nav id="icon">
        <i class="fas fa-utensils" style="font-size: 60px;"></i>
        <p>Eat</p>
        <i class="fas fa-bed" style="font-size: 60px;"></i>
        <p>Sleep</p>
        <i class="fas fa-code" style="font-size: 60px;"></i>
        <p>Code</p>
        <i class="fas fa-redo-alt" style="font-size: 60px;"></i>
        <p>Repeat</p>


    </nav>
</body>

</html>
