<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling images</title>
    <style>
        .box {
            width: 800px;
            height: 400px;
            border: 4px solid red;
            margin: 10px;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit:cover;
        }
    </style>
</head>

<body>
    <!-- Images play an important role in any webpage. Though it is not recommended 
to include a lot of images, but it is still important to use good images wherever 
required.
CSS plays a good role to control image display. You can set the following image 
properties using CSS.
1.The border property is used to set the width of an image border.
2. The height property is used to set the height of an image.
3. The width property is used to set the width of an image.
4. The -moz-opacity property is used to set the opacity of an image.
 -->

    <div class="wrap">
        <div class="box">
            <img src="images/beautiful-supercar-mclaren-night-city-digital-art-198.jpg"
                alt="beautiful-supercar-mclaren-night-city-digital-art">
        </div>
        <div class="box"><img src="images/Hd_4k_desktop_wallpaper_photo5-551.jpg" alt="Hd_4k_desktop_wallpaper">
        </div>
    </div>

</body>

</html>
