<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
.content-box1,
.content-box2{
    text-align:center;
    background: rgb(134, 216, 216);
    padding: 40px;
    width: 160px;
    height: 80px;
    border: rgba(1, 58, 41, 0.747);
    border-style: solid;
    border-radius: 5px;
    border-width: 8px;
}
.content-box1{
    box-sizing: border-box;
    
}
.content-box2{
    box-sizing: content-box;
    
}
    </style>
</head>
<body>
    <div class="content-box1">border box</div>
    <br>
    <div class="content-box2">Content Box </div>
</body>
</html>
