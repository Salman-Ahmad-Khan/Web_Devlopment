<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <script src="https://kit.fontawesome.com/e96cd4a78f.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="login.css">

    
</head>
<body>
    <form class="box" action="">
        <h1>Login</h1>
        <i class="fas fa-user" style="font-size:40px; color: rgb(3, 73, 114);"></i>
        <input type="text" name="" placeholder="Username" required>
        <i class="fas fa-lock" style="font-size:40px; color: rgb(3, 73, 114);"></i>
        <input type="password" name="" placeholder="Password" required>
        <!-- <i class="fas fa-fingerprint" style="font-size:48px;"></i> -->
        <input type="submit" name="" value="Login" >

    </form>
</body>
</html>
