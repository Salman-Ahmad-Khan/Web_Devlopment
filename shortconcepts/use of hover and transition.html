<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover me</title>
    <style>
        body
        {
            background: salmon;
        }
        div {
            width: 300px;
            height: 300px;
            background:aquamarine;

        }

        div:hover {
            border-radius: 50%;
            transition: all 1.5s ease;

        }

       div p {
            
            font-size: 1rem;
            position: absolute;
            top: 100px;
            left: 140px;

            transform: translate(-50%, -50%);
            background: -webkit-linear-gradient(20deg, red, blue);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    
    <div>
        <p>Hover me to see what happens...</p>
    </div>
</body>

</html>
