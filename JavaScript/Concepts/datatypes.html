###undefined
A variable has an undefined value when no value is assigned before using it. So you can say that undefined means lack of value or unknown value.

var myVar;
alert(myVar);  // undefined

###String
A string is textual content. It must be enclosed in single or double quotation marks.

###null
You can assign null to a variable to denote that currently that variable does not have any value but it will have later on. A null means absence of a value.

var myVar = null;
alert (myVar);  // null
