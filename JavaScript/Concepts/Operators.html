<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <style>
        body {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <!-- Addition operator (+) works for Numeric as well as Strings. e.g. "a" + 10 
will give "a10".  -->

    <script>
        var a = 33;
        var b = 10;
        var c = "test";
        var linebreak = "<br/>";
        document.write("a + b = ");
        var result = a + b;
        document.write(result);
        document.write(linebreak);

        document.write("a - b = ");
        result = a - b;
        document.write(result);
        document.write(linebreak);

        document.write("a / b = ");
        result = a / b;
        document.write(result);
        document.write(linebreak);

        document.write("a % b = ");
        result = a % b;
        document.write(result);
        document.write(linebreak);

        document.write("a + b + c = ");
        result = a + b + c;
        document.write(result);
        document.write(linebreak);

        a = a++;
        document.write("a++ = ");
        result = a++;
        document.write(result);
        document.write(linebreak);

        b = b--;
        document.write("b-- = ");
        result = b--;
        document.write(result);
        document.write(linebreak);

    </script>

</body>

</html>
