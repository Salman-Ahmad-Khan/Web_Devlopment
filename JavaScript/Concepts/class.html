    //extending a class
    //parent class
    class Car {
      constructor(carName) {
        console.log('passed by Supercar ,' + carName);
        this.carName = carName;
      }
    }

    //child class

    class Supercar extends Car {
      constructor(carName) {
        super(carName);//calls the parent class constructor

      }

      getCarName() {
        return this.carName + ' is a Supercar';
      }
    }

    let car1 = new Car('audi');
    let car2 = new Supercar('BMW');
